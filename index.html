<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>

    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>

    <div class="memory-game-blocks">
      <div class="game-block" data-technology="one">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>

      <div class="game-block" data-technology="one">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="two">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-square-js"></i>
        </div>
      </div>

      <div class="game-block" data-technology="two">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-square-js"></i>
        </div>
      </div>
      <div class="game-block" data-technology="three">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>

      <div class="game-block" data-technology="three">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-technology="four">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-node"></i>
        </div>
      </div>

      <div class="game-block" data-technology="four">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-node"></i>
        </div>
      </div>
      <div class="game-block" data-technology="five">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-wordpress"></i>
        </div>
      </div>

      <div class="game-block" data-technology="five">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-wordpress"></i>
        </div>
      </div>
      <div class="game-block" data-technology="sex">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>

      <div class="game-block" data-technology="sex">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
      <div class="game-block" data-technology="seven">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-windows"></i>
        </div>
      </div>

      <div class="game-block" data-technology="seven">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-windows"></i>
        </div>
      </div>

      <div class="game-block" data-technology="eight">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-stack-overflow"></i>

      </div>

      <div class="game-block" data-technology="ten">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-codepen"></i>
        </div>
      </div>

      <div class="game-block" data-technology="ten">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-codepen"></i>
        </div>
      </div>
    </div>

    <audio
      id="success"
      src="audio/success.mp3"
      type="audio/mpeg"
      preload="auto"
    ></audio>
    <audio
      id="fail"
      src="audio/fai.mp3"
      type="audio/mpeg"
      preload="auto"
    ></audio>

    <script src="main.js"></script>
